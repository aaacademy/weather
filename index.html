<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather | Aa Academy</title><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="stylesheet" href="style.css"></head><body><div class="wrapper"><div class="weatherWrapper"><h1 class="locationTitle" id="location">Bogor, ID</h1><p clas="weatherDescription" id="description">Lumyan dingin</p><img id="weather-icon" alt="weatherIcon" src="./icons/01d.svg" height="300px" width="300px"><h1 class="mainTemp" id="main-temp">30°C</h1><p id="feels-like">Feels like 30°C</p></div><div class="statsWrapper"><div class="titleAndSearch"><h2 style="text-align: left;" id="weather-name"></h2><input type="text" class="searchInput" placeholder="Search a city..." id="search-city"></div><div class="statsBox"><div class="statsCard"><p>Humidity</p><div class="statsCardContent"><img alt="weatherIcon" src="./icons/025-humidity.png" height="100px" width="100px"><div><h1 id="humidity"></h1><p>%</p></div></div></div><div class="statsCard"><p>Wind speed</p><div class="statsCardContent"><img alt="weatherIcon" src="./icons/017-wind.png" height="100px" width="100px"><div><h1 id="wind-speed"></h1><p>m/s</p></div></div></div><div class="statsCard"><p>Wind direction</p><div class="statsCardContent"><img alt="weatherIcon" src="./icons/014-compass.png" height="100px" width="100px"><div><h1 id="wind-direction"></h1></div></div></div><div class="statsCard"><p>Visibility</p><div class="statsCardContent"><img alt="weatherIcon" src="./icons/binocular.png" height="100px" width="100px"><div><h1 id="visibility"></h1><p>km</p></div></div></div><div class="statsCard"><p>Sunrise</p><div class="statsCardContent"><img alt="weatherIcon" src="./icons/040-sunrise.png" height="100px" width="100px"><div><h1 id="sunrise-time"></h1></div></div></div><div class="statsCard"><p>Sunset</p><div class="statsCardContent"><img alt="weatherIcon" src="./icons/041-sunset.png" height="100px" width="100px"><div><h1 id="sunset-time"></h1></div></div></div></div></div></div><script src="script.js"></script></body></html>
